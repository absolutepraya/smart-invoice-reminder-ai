services:
  web:
    build:
      context: ../
      dockerfile: infra/docker/web.Dockerfile
    ports:
      - "3000:80"
    restart: unless-stopped

  api:
    build:
      context: ../
      dockerfile: infra/docker/api.Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ../apps/api/.env
    depends_on:
      - redis
    restart: unless-stopped

  worker:
    build:
      context: ../
      dockerfile: infra/docker/worker.Dockerfile
    env_file:
      - ../apps/api/.env
    depends_on:
      - redis
    restart: unless-stopped

  beat:
    build:
      context: ../
      dockerfile: infra/docker/worker.Dockerfile
    command: uv run celery -A app.workers.celery_app beat --loglevel=info
    env_file:
      - ../apps/api/.env
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
