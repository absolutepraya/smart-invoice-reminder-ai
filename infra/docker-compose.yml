services:
  web:
    image: ghcr.io/absolutepraya/smart-invoice-reminder-ai/web:latest
    ports:
      - "3000:80"
    restart: unless-stopped

  api:
    image: ghcr.io/absolutepraya/smart-invoice-reminder-ai/api:latest
    ports:
      - "8000:8000"
    env_file:
      - ../.env.local
    depends_on:
      - redis
    restart: unless-stopped

  worker:
    image: ghcr.io/absolutepraya/smart-invoice-reminder-ai/worker:latest
    env_file:
      - ../.env.local
    depends_on:
      - redis
    restart: unless-stopped

  beat:
    image: ghcr.io/absolutepraya/smart-invoice-reminder-ai/worker:latest
    command: uv run celery -A app.workers.celery_app beat --loglevel=info
    env_file:
      - ../.env.local
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
